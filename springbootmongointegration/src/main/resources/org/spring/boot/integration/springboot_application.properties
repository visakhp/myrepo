# mysql
springboot.db.name=abc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://localhost:3306/${springboot.db.name}
spring.datasource.username=root
spring.datasource.password=root

# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# dbcp2
spring.datasource.dbcp2.initial-size=7
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.pool-prepared-statements=true

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=springboot

# spring image off
spring.main.banner-mode=off

# actuator settings for Endpoint
management.context-path=/details
endpoints.sensitive=false
endpoints.enabled=true
management.health.mongo.enabled=false

# json ignore null/empty values from response
spring.jackson.default-property-inclusion: NON_EMPTY

